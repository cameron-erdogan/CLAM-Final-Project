<!DOCTYPE html>
<html ng-app="app">
    
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Map App</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/main.css">
        <!-- Modernizr -->
        <script src="js/vendor/modernizr-2.6.2.min.js"></script>
        <!-- JQuery -->
        <script type="text/javascript" src="js/vendor/jquery-1.10.1.min.js"></script>
        <!-- Google Maps -->
        <script type='text/javascript' src="js/vendor/maps.js"></script>
        <!-- Bootstrap -->
        <script type="text/javascript" src="js/vendor/bootstrap.min.js"></script>
        <!-- Angular -->
        <script type='text/javascript' src="js/vendor/angular.min.js"></script>
        <script type='text/javascript' src="js/vendor/ui-map.min.js"></script>
        <script type='text/javascript' src="js/vendor/event.js"></script>
        <script type='text/javascript' src="js/vendor/angular-resource.js"></script>
        <script type='text/javascript' src="js/vendor/ui-bootstrap-0.7.0.min.js"></script>
        <!-- App specific -->
        <script type='text/javascript' src="js/app.js"></script>
        <script type='text/javascript' src="js/controllers.js"></script>
        <script type='text/javascript' src="js/services.js"></script>
        <script type='text/javascript' src="js/filesystemService.js"></script>
    </head>
    
    <body>
        <div ng-controller="MapCtrl" id= "map_controller" >
            <div id="map_canvas" 
            ui-map="myMap"
            ui-options="mapOptions" 
            ui-event="{'map-idle' : 'onMapIdle()'}"
            >
            </div>
            <div ng-repeat="marker in myMarkers" ui-map-marker="myMarkers[$index]"
                      ui-event="{'map-click': 'markerClicked(marker)'}">
            </div>
        </div>

        <div ng-controller="MyCtrl" id="ctl">
            <div id="search_results">
                <input type="text" ng-model="searchArea" placeholder = "Search...">
                <button class='btn' ng-click='searchFoursquare(searchArea)'>Search</button>
                <p ng-repeat="venue in venues">{{venue.name}}</p>
                <div class="well">
                    <p>Venue example</p>
                </div>
            </div>
        </div>

    </body>

</html>
