<!DOCTYPE html>
<html ng-app="app">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Map App</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <!-- Modernizr 
        Not sure we need modernizr...
        <script src="js/vendor/modernizr-2.6.2.min.js"></script>
        <link rel="stylesheet" href="css/main.css">
        -->
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/bootstrap-responsive.min.css">
        <link rel="stylesheet" href="css/custom.css">
        <!-- JQuery -->
        <script type="text/javascript" src="js/vendor/jquery-1.10.1.min.js"></script>
        <!-- Google Maps -->
        <script type='text/javascript' src="js/vendor/maps.js"></script>
        <script type='text/javascript' src="js/vendor/bootbox.min.js"></script>
        <!-- Bootstrap -->
        <script type='text/javascript' src="js/vendor/bootstrap.min.js"></script>
        <!-- Vendor -->
        <script type='text/javascript' src="js/vendor/angular.min.js"></script>
        <script type='text/javascript' src="js/vendor/ui-map.min.js"></script>
        <script type='text/javascript' src="js/vendor/event.js"></script>
        <script type='text/javascript' src="js/vendor/angular-resource.js"></script>
        <script type='text/javascript' src="js/vendor/ui-bootstrap-tpls-0.7.0.min.js"></script>
        <!-- App specific -->
        <script type='text/javascript' src="js/app.js"></script>
        <script type='text/javascript' src="js/controllers.js"></script>
        <script type='text/javascript' src="js/services.js"></script>
        <!-- Persistance -->
        <script type='text/javascript' src="js/store.js"></script>
    </head>

    <body>
        <div class="wrapper" ng-controller="MyCtrl">
            <!-- Section displays itineraries -->
            <div class = "itineraries row-fluid">
                <div id="add-itinerary" class="itinerary span1" style="cursor: pointer" ng-click="addItinerary()">Add new itinerary <i class = "icon-plus"></i></div>

                <div class = "itinerary span1" ng-repeat="itinerary in itineraries">
                    <div style="cursor: pointer" ng-click = "showItinerary(itinerary)">
                       


						<ul class="nav nav-pills marginBottom" id="myTab">
						    <li><a href="#">{{itinerary.name}} <i ng-click = "removeItinerary($index)" class="icon-remove"></i></a></li>
						</ul>


                        
                    </div>
                </div>
                
            </div>
            <!-- Section displays venues inside selected itinerary -->
            <div class = "itineraryVenues row-fluid">
                <div class = "itineraryVenue span1" ng-repeat="venue in itineraryVenues">
                    {{venue.name}}
                    <i ng-click = "removeVenueFromItinerary($index)" class="icon-remove"></i>
                </div>
            </div>

            <!-- Search area, Left -->
            <div class = "row span4">
                <!-- Section to display search results for venues -->
                <div class="search_results row col-md-3">
                    <input type="text" ng-model="searchArea" 
                    typeahead="venue.name for venue in searchFoursquare($viewValue)"
                    placeholder = "Search near this area..."></input>
                    <i class = "icon-search" ng-click="searchFoursquare(searchArea)"></i>
                    <div class = "well well-sm" ng-repeat="venue in searchVenues">
                        <p>{{venue.name}}</p>
                        <p>{{venue.location.address}}</p> 
                        <p>{{venue.location.crossStreet}}</p>
                        <p><a href="{{venue.url}}">{{venue.url}}</a></p>
                        <i class="icon-eye-open" ng-click = "showVenueInfo('search', $index)"></i>
                        <i class = "icon-plus" ng-click="addVenueToCurrentItinerary($index)"></i>
                    </div>
                </div>

                <!-- Only for testing purposes, buttons must leave -->
                <div class = "fileSystemTest">
                    <button ng-click='writeVal()'>Write to Filesystem</button>
                    <button ng-click='readVal()'>Read from Filesystem</button>
                </div>
            </div>

            <!-- Map -->
            <div id= "map">
                <div id="map_canvas" 
                ui-map="myMap" 
                ui-options="mapOptions" 
                ui-event="{'map-idle' : 'onMapIdle()'}"
                >
                </div>
                <div ng-repeat="marker in myMarkers" ui-map-marker="myMarkers[$index]"
                          ui-event="{'map-click': 'markerClicked(marker);myMap.panTo(marker.getPosition())'}">
                </div>
            </div>
            <div ui-map-info-window="myInfoWindow">
                <h1>Marker</h1>
                Lat: <input ng-model="currentMarker.lat">, Lng: <input ng-model="currentMarker.lng">
            </div>
        </div>
    </body>
</html>
