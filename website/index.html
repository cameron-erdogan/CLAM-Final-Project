<!DOCTYPE html>
<html ng-app="app">
    
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Map App</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/main.css">
        <script src="js/vendor/modernizr-2.6.2.min.js"></script>
    </head>
    
    <body>
        
        <div id="map_app" ng-app='maptesting'>
            <div id= "map_controller" ng-controller="MapCtrl">
                <div id="map_canvas" ui-map="myMap"
                ui-options="mapOptions" 
                ui-event="{'map-idle' : 'onMapIdle()'}"
                >
                </div>
                <div ng-repeat="marker in myMarkers" ui-map-marker="myMarkers[$index]"
                          ui-event="{'map-click': 'markerClicked(marker)'}">
                </div>
            </div>
        </div>
          <div ng-controller="MyCtrl" id='ctl'>
        <div id="search_results">
            <h2>Data from callback</h2>
            <p ng-repeat="venue in venues">{{venue.name}}</p>
        </div>
        

        <!-- JQuery -->
        <script type="text/javascript" src="js/vendor/jquery-1.10.1.min.js"></script>
        <!-- Google Maps -->
        <script type='text/javascript' src="http://maps.googleapis.com/maps/api/js?sensor=false&.js"></script>
        <script type="text/javascript" src="js/vendor/bootstrap.min.js"></script>
        <!-- Angular -->
        <script type='text/javascript' src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.5/angular.min.js"></script>
        <script type='text/javascript' src="http://www.flocations.com/static/vendor/angular-ui/map/ui-map.min.js"></script>
        <script type='text/javascript' src="http://www.flocations.com/static/vendor/angular-ui/event/event.js"></script>
        <script type= 'text/javascript' src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.5/angular-resource.js"></script>
        <!-- App specific -->
        <script type='text/javascript' src="js/app.js"></script>
        <script type='text/javascript' src="js/controllers.js"></script>
        <script type='text/javascript' src="js/services.js"></script>
    </body>

</html>
